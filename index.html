<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đoàn Ngọc Thành</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>

<body class="bg-gray-100 text-gray-800">

    <!-- Header -->
    <header class="bg-blue-600 text-white p-6 text-center animate__animated animate__fadeIn">
        <h1 class="text-3xl font-bold" id="name"></h1>
        <p class="mt-2">Email: <a href="#" id="email" class="text-blue-200 underline"></a></p>
        <img id="profile-picture" class="w-32 h-32 rounded-full mx-auto mt-4" alt="Ảnh đại diện">
        <div class="mt-4">
            <button id="btn-vi" class="bg-gray-800 text-white px-4 py-2 rounded mr-2">Tiếng Việt</button>
            <button id="btn-en" class="bg-gray-800 text-white px-4 py-2 rounded">English</button>
        </div>
    </header>

    <main class="p-6">
        <section id="summary" class="bg-white shadow-lg p-4 rounded mb-4 animate__animated animate__fadeInUp">
            <h2 class="text-2xl font-semibold" id="summary-h2"></h2>
            <p id="summary-text"></p>
        </section>

        <section id="experience" class="bg-white shadow-lg p-4 rounded mb-4 animate__animated animate__fadeInUp">
            <h2 class="text-2xl font-semibold" id="experience-h2"></h2>
            <ul id="experience-list" class="list-disc pl-6"></ul>
        </section>

        <section id="education" class="bg-white shadow-lg p-4 rounded mb-4 animate__animated animate__fadeInUp">
            <h2 class="text-2xl font-semibold" id="education-h2"></h2>
            <ul id="education-list" class="list-disc pl-6"></ul>
        </section>

        <section id="certifications" class="bg-white shadow-lg p-4 rounded mb-4 animate__animated animate__fadeInUp">
            <h2 class="text-2xl font-semibold" id="certifications-h2"></h2>
            <div id="certification-slider"></div>
        </section>

        <section id="projects" class="bg-white shadow-lg p-4 rounded mb-4 animate__animated animate__fadeInUp">
            <h2 class="text-2xl font-semibold" id="projects-h2"></h2>
            <ul id="projects-list" class="list-disc pl-6"></ul>
        </section>

        <section id="skills" class="bg-white shadow-lg p-4 rounded mb-4 animate__animated animate__fadeInUp">
            <h2 class="text-2xl font-semibold" id="skills-h2"></h2>
            <ul id="skills-list" class="list-disc pl-6"></ul>
        </section>
    </main>

    <div class="fixed bottom-5 right-5">
        <button id="back-to-top" class="hidden bg-blue-600 text-white p-3 rounded-full"><i class="fas fa-arrow-up"></i></button>
        <button id="download-cv" class="bg-green-600 text-white p-3 rounded-full ml-2"><i class="fas fa-download"></i></button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
    <script src="data.js"></script>

    <script>
        let currentData = data_vi; // Mặc định là tiếng Việt

        function switchLanguage(lang) {
            currentData = lang === 'vi' ? data_vi : data_en;
            $("#summary-h2").text(currentData.labels.summary);
            $("#experience-h2").text(currentData.labels.experience);
            $("#education-h2").text(currentData.labels.education);
            $("#certifications-h2").text(currentData.labels.certifications);
            $("#projects-h2").text(currentData.labels.projects);
            $("#skills-h2").text(currentData.labels.skills);
            $("#name").text(currentData.name);
            $("#email").text(currentData.email).attr("href", "mailto:" + currentData.email);
            $("#profile-picture").attr("src", currentData.profilePicture);
            $("#summary-text").text(currentData.summary);

            $("#experience-list, #education-list, #certification-slider, #projects-list, #skills-list").html("");

            currentData.experience.forEach(exp => {
                $("#experience-list").append(`<li><h3 class="text-lg font-semibold">${exp.title}</h3><p>${exp.company} (${exp.time})</p><p>${exp.description}</p></li>`);
            });

            currentData.education.forEach(edu => {
                $("#education-list").append(`<li>${edu.degree} - ${edu.school} (${edu.time})</li>`);
            });

            currentData.certifications.forEach(cert => {
                $("#certification-slider").append(`
                    <div class="certification bg-white shadow-md rounded-lg overflow-hidden m-2 inline-block" style="width: 300px; height: 400px;">
                        <a href="${cert.link}" target="_blank" class="block h-full">
                            <img src="${cert.image}" alt="${cert.title}" class="w-full h-3/4 object-cover">
                            <div class="p-4 h-1/4 flex items-center justify-center">
                                <p class="text-center font-semibold">${cert.title} (${cert.year})</p>
                            </div>
                        </a>
                    </div>
                `);
            });

           
            currentData.projects.forEach(project => {
                $("#projects-list").append(`
                    <div class="project bg-white shadow-md rounded-lg overflow-hidden m-2 inline-block" style="width: 300px; height: 400px;">
                        <h3 class="text-lg font-semibold p-4">${project.title}</h3>
                        <p class="px-4">${project.description}</p>
                        <div class="project-images p-4">
                            ${project.images.map(image => `
                                <a href="${image}" data-fancybox="gallery" data-caption="${project.title}">
                                    <img src="${image}" alt="${project.title}" class="w-32 h-32 object-cover inline-block m-1">
                                </a>
                            `).join(' ')}
                        </div>
                    </div>
                `);
            });

            currentData.skills.forEach(skill => {
                $("#skills-list").append(`<li>${skill}</li>`);
            });
        }

        async function downloadCV() {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF({ orientation: "portrait", unit: "mm", format: "a4" });

            const fontUrl = 'https://cdn.jsdelivr.net/npm/roboto-font@0.1.0/fonts/Roboto/roboto-regular-webfont.ttf';
            const response = await fetch(fontUrl);
            const fontData = await response.arrayBuffer();
            const base64Font = btoa(new Uint8Array(fontData).reduce((data, byte) => data + String.fromCharCode(byte), ''));

            doc.addFileToVFS('Roboto-Regular.ttf', base64Font);
            doc.addFont('Roboto-Regular.ttf', 'Roboto', 'normal');
            doc.setFont('Roboto', 'normal');
            doc.setFontSize(12);

            const margin = 20;
            let y = 30;
            const maxLineWidth = 170;
            const lineHeight = 8;
            const pageHeight = doc.internal.pageSize.height;

            function addSection(title, content) {
                doc.setFont('Roboto', 'normal');
                doc.text(title + ":", margin, y);
                y += lineHeight;

                doc.setFont('Roboto', 'normal');
                const lines = doc.splitTextToSize(content, maxLineWidth);
                lines.forEach(line => {
                    if (y + lineHeight > pageHeight - 20) {
                        doc.addPage();
                        y = 20;
                    }
                    doc.text(line, margin, y);
                    y += lineHeight;
                });
                y += 5;
            }
            addSection("Name", currentData.name);
            addSection("Email", currentData.email);
            addSection(currentData.labels.summary, currentData.summary);
            addSection(currentData.labels.experience, currentData.experience.map(exp => `${exp.title} (${exp.time})\n${exp.company}\n${exp.description}`).join('\n\n'));
            addSection(currentData.labels.education, currentData.education.map(edu => `${edu.degree} - ${edu.school} (${edu.time})`).join('\n'));
            addSection(currentData.labels.certifications, currentData.certifications.map(cert => `${cert.title} (${cert.year})`).join('\n'));
            addSection(currentData.labels.projects, currentData.projects.map(project => `${project.title}\n${project.description}`).join('\n\n'));
            addSection(currentData.labels.skills, currentData.skills.join(', '));

            doc.save(currentData.name + '.pdf');
        }
        $("#btn-vi").click(() => switchLanguage("vi"));
        $("#btn-en").click(() => switchLanguage("en"));
        $("#download-cv").click(() => downloadCV());
        switchLanguage("vi");
    </script>
</body>

</html>
